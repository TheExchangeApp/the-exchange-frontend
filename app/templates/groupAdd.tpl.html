<h3 class="col-md-10 col-md-offset-5">Add a Group</h3>

<form class="form-horizontal" name="group-form" ng-submit="groupAdd.add(group)">

  <div class="form-group">
    <label for="inputTitle3" class="col-sm-4 control-label">Title</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="group.title" placeholder="Title">
    </div>
  </div>

  <div class="form-group">
    <label for="inputCategory3" class="col-sm-4 control-label">Category</label>
    <div class="col-sm-4">
      <select type="text" class="form-control" placeholder="Men, Women, Single ..." ng-model="group.category">
        <option>Men</option>
        <option>Women</option>
        <option>Mixed</option>
        <option>Married</option>
        <option>Single</option>
        <option>Youth</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputDescription3" class="col-sm-4 control-label">Description</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="group.description" placeholder="Book of the Bible  (i.e. Daniel)">
    </div>
  </div>

  <div class="form-group">
    <label for="inputDay3" class="col-sm-4 control-label">Day of the Week</label>
    <div class="col-sm-4">
      <select type="text" class="form-control" placeholder="Monday" class="selectpicker" ng-model="group.day">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputChildcare3" class="col-sm-4 control-label">Childcare</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="group.childcare" placeholder="Yes / No">
    </div>
  </div>

    <div class="form-group">
      <label for="inputStreet3" class="col-sm-4 control-label">Street</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="group.street" placeholder="Peachtree Street">
      </div>
    </div>

    <div class="form-group">
      <label for="inputCity3" class="col-sm-4 control-label">City</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="group.city" placeholder="Atlanta">
      </div>
    </div>

    <div class="form-group">
      <label for="inputState3" class="col-sm-4 control-label">State</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="group.state" placeholder="GA">
      </div>
    </div>

    <div class="form-group">
      <label for="inputState3" class="col-sm-4 control-label">Zip Code</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="group.zip" placeholder="30320">
      </div>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default">SUBMIT</button>
    </div>
  </div>
</form>
