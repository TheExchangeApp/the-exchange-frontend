<h2 class="title">Hello {{ profile.user.name }}</h2>
<p>
  {{ profile.user.img_url }}
  {{ profile.user.username }}
  {{ profile.user.email }}
</p>

<h3>Groups</h3>
<ul ng-show='getGroups.profileGroup'>
  <li ng-repeat="member in groupDetail.memberList">
    {{member.users.username}}
  </li>
</ul>
