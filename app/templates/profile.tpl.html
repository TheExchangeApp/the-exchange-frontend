
<div class="profiledetail">
      <div class="jumbotron">
        <h3 class="text-center">HELLO {{ profile.groups.name }}</h3>
          <p class="text-center">Member since {{profile.groups.created_at}}</p>

            <div class="profileinfo">
              <h4 class="text-center">Group(s)</h4>
                  <ul class="list-group" ng-repeat="group in profile.groups.groups">
                    <li class="list-group-item" >
                      <a href="#/groupDetail/{{ group.id }}">
                        {{group.title}} - {{group.description}}
                     </a>
                       <ul class="list-group">
                        <li class="list-group-item" ng-repeat="meeting in group.meetings">
                          <a href="#/meeting/{{ meeting.id }}">
                            {{meeting.time}} {{meeting.curriculum}}
                          </a>
                        </li>
                      </ul>
                    </li>
                  </ul>
              </div>
            </div>

      </div>
    </div>
</div>
