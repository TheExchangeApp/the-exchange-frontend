<h2 class="title">Hello {{ profile.user.name }}</h2>
<p>
  {{ profile.user.img_url }}
  {{ profile.user.username }}
  {{ profile.user.email }}
</p>

<h3>Groups</h3>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="group in profile.groups">
    {{group.groups.title}}
  </li>
</ul>

<h3>Meetings</h3>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="meeting in profile.meetings">
    {{meeting.meetings.curriculum}}
    {{meeting.meetings.time}}
  </li>
</ul>
