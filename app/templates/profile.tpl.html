
<div class="profiledetail">
      <div class="jumbotron">
        <h3 class="text-center">HELLO {{ profile.groups.name }}</h3>
          <p class="text-center">Member since {{profile.groups.created_at}}</p>

            <div class="profileinfo">
              <h4 class="text-center">Joined Group List with Meetings</h4>
                  <ul class="list-group grouptable" ng-repeat="group in profile.groups.groups">
                    <li class="list-group-item" >
                      <a href="#/groupDetail/{{ group.id }}">
                        {{group.title}}</a>
                      <p>{{group.description}}</p>

                       <ul class="list-group meetingtable">
                        <li class="list-group-item meetingname" ng-repeat="meeting in group.meetings" ng-class="profile.attending(meeting)">
                          <a class="meetingtitle" href="#/meeting/{{ meeting.id }}">
                            {{meeting.curriculum}}</a>
                          <p class="meetingdate">{{meeting.time}} </p>
                        </li>
                      </ul>
                    </li>
                  </ul>
              </div>
            </div>

      </div>
    </div>
</div>
