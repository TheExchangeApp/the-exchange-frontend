<div class="nearby">
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <div class="search-results">

        //search results should be placed here
        <ol>
          <li ng-repeat="group in groupSearch.location">
            {{group.title}}
            {{group.address.street}}
            {{group.address.city}}
            {{group.address.state}}
            {{group.address.zip}}
          </li>
        </ol>

      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="jumbotron">
        <div class="map-controls-container">
          <div class="map-container">
            <ng-map id="map">
            </ng-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
