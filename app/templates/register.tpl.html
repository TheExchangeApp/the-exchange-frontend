<div class="register">
  <div class="jumbotron">
    <h3 class="text-center">SIGN UP</h3>
    <form class="form-horizontal" ng-submit="register.registerUser(user)">

      <div class="form-group">
        <label for="inputName3" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="user.name" placeholder="Name">
        </div>
      </div>

      <div class="form-group">
        <label for="inputUsername3" class="col-sm-4 control-label">Username</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" ng-model="user.email" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputImage3" class="col-sm-4 control-label">Image</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" ng-model="user.img_url" placeholder="http://img.com">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
          <button type="submit" class="btn btn-default">SIGN UP</button>
        </div>
      </div>
    </form>
  </div>
</div>
