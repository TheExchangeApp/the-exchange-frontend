<div class="addmeeting">
  <div class="jumbotron">
    <h3 class="text-center">Add a Meeting</h3>
    <p>What are we meeting about & what time should we meet?</p>
    <form class="form-horizontal" name="mtg-form" ng-submit="meetings.addMeeting(mtg)">
      <div class="form-group">
        <label for="inputCurriculm3" class="col-sm-4 control-label">Curriculum</label>
          <input type="text" class="form-control" ng-model="mtg.curriculum" placeholder="Meeting Curriculm">
      </div>
      <div class="form-group">
        <label for="inputTime3" class="col-sm-4 control-label">Time</label>
          <input type="datetime-local" class="form-control" ng-model="mtg.time" placeholder="7pm">
      </div>
      <div class="form-group">
          <label for="inputObjective3" class="col-sm-4  control-label">Objective(s)</label>
            <textarea class="form-control organizer" ng-model="mtg.objective"></textarea>
      </div>

      <div class="form-group">
          <label for="inputVerse3" class="col-sm-4  control-label">Bible Reference(s)</label>
          <textarea class="form-control organizer" ng-model="mtg.note"></textarea>
      </div>
      <div class="form-group">
          <label for="inputQuestion3" class="col-sm-4  control-label">Question(s)</label>
          <textarea class="form-control organizer" ng-model="mtg.question"></textarea>
      </div>
          <!-- <button class="btn btn-default">Add Information</button> -->


      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-12">
          <button type="submit" class="btn btn-default">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>
</div>
