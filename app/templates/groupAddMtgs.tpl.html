<div class="add-container">

<h3 class="title">Add a Meeting</h3>

<form name="mtg-form" ng-submit="groupDetail.addMeeting(mtg)">
  <p>Meeting Information</p>
  <p class="control">
    <input name="curriculum" type="text" placeholder="Meeting Curriculum"
           ng-model="mtg.curriculum" required /></p>
  <p class="control">
    <input name="time" type="date" placeholder="Meeting Time"
           ng-model="mtg.time" required /></p>
    <button>Submit</button>
  </form>
</div>
